<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Section</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: #f5f7fa;
            color: #333;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
        }
        
        .sidebar-container {
            width: 100%;
            max-width: 320px;
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            border: 2px solid #e3e8f0;
            position: relative;
        }
        
        /* Pencil line effect */
        .sidebar-container:before {
            content: '';
            position: absolute;
            top: 8px;
            left: 8px;
            right: 8px;
            bottom: 8px;
            border: 2px dashed rgba(33, 150, 243, 0.3);
            border-radius: 8px;
            pointer-events: none;
        }
        
        .sidebar-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eaeef5;
        }
        
        .sidebar-icon {
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, #2196f3, #21cbf3);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            color: white;
            font-size: 1.3rem;
        }
        
        .sidebar-title {
            font-size: 1.3rem;
            color: #2c3e50;
            font-weight: 600;
        }
        
        .maintenance-content {
            text-align: center;
            padding: 10px 0;
        }
        
        .maintenance-icon {
            font-size: 3rem;
            color: #2196f3;
            margin-bottom: 15px;
            opacity: 0.8;
        }
        
        .maintenance-title {
            font-size: 1.4rem;
            color: #2c3e50;
            margin-bottom: 10px;
            line-height: 1.3;
        }
        
        .maintenance-message {
            color: #7f8c8d;
            line-height: 1.4;
            margin-bottom: 15px;
            font-size: 0.95rem;
        }
        
        .loading-animation {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 15px 0 20px;
        }
        
        .loader {
            width: 50px;
            height: 50px;
            border: 4px solid #e0e0e0;
            border-top: 4px solid #2196f3;
            border-radius: 50%;
            animation: spin 1.5s linear infinite;
            margin-bottom: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            color: #3498db;
            font-weight: 500;
            font-size: 0.85rem;
        }
        
        /* Button styles with pencil lines */
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin: 20px 0;
            position: relative;
        }
        
        .button-container:before,
        .button-container:after {
            content: '';
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(33, 150, 243, 0.3), transparent);
        }
        
        .button-container:before {
            top: -12px;
        }
        
        .button-container:after {
            bottom: -12px;
        }
        
        .btn {
            padding: 12px 18px;
            font-size: 0.95rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        /* Blue button */
        .btn-primary {
            background-color: #2196f3;
            color: white;
            border: 2px solid white;
            box-shadow: 0 4px 10px rgba(33, 150, 243, 0.3);
        }
        
        .btn-primary:hover {
            background-color: #0d8bf2;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(33, 150, 243, 0.4);
        }
        
        /* Outline button */
        .btn-secondary {
            background-color: transparent;
            color: #2196f3;
            border: 2px solid #2196f3;
        }
        
        .btn-secondary:hover {
            background-color: rgba(33, 150, 243, 0.05);
            transform: translateY(-2px);
        }
        
        /* Pencil line effect on buttons */
        .btn:before {
            content: '';
            position: absolute;
            top: 4px;
            left: 4px;
            right: 4px;
            bottom: 4px;
            border: 1px dashed rgba(255, 255, 255, 0.5);
            border-radius: 6px;
            pointer-events: none;
            z-index: -1;
        }
        
        .btn-secondary:before {
            border-color: rgba(33, 150, 243, 0.3);
        }
        
        .sidebar-footer {
            margin-top: 15px;
            text-align: center;
            color: #95a5a6;
            font-size: 0.75rem;
            padding-top: 12px;
            border-top: 1px dashed #e0e0e0;
        }
        
        /* Remove all scrollbars */
        ::-webkit-scrollbar {
            display: none;
        }
        
        @media (max-width: 400px) {
            .sidebar-container {
                padding: 15px;
            }
            
            .maintenance-title {
                font-size: 1.2rem;
            }
            
            .btn {
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar-container">
        <div class="sidebar-header">
            <div class="sidebar-icon">
                <i class="fas fa-puzzle-piece"></i>
            </div>
            <h2 class="sidebar-title">Sidebar Section</h2>
        </div>
        
        <div class="maintenance-content">
            <div class="maintenance-icon">
                <i class="fas fa-tools"></i>
            </div>
            <h3 class="maintenance-title">This Section Will Be Available Soon</h3>
            <p class="maintenance-message">
                This part of the sidebar is currently under development.
            </p>
        </div>
        
        <div class="loading-animation">
            <div class="loader"></div>
            <div class="loading-text">Loading section...</div>
        </div>
        
        <div class="button-container">
            <a href="developers.html" class="btn btn-primary">
                <i class="fas fa-code"></i> View Developers
            </a>
            <a href="index.html" class="btn btn-secondary">
                <i class="fas fa-home"></i> Back to Home
            </a>
        </div>
        
        <div class="sidebar-footer">
            <p>This section is part of the main website</p>
        </div>
    </div>

    <script>
        // Add interactive button effects
        document.querySelectorAll('.btn').forEach(button => {
            button.addEventListener('mousedown', function() {
                this.style.transform = 'translateY(1px)';
            });
            
            button.addEventListener('mouseup', function() {
                if (this.classList.contains('btn-primary')) {
                    this.style.transform = 'translateY(-2px)';
                } else {
                    this.style.transform = 'translateY(0)';
                }
            });
            
            button.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0)';
            });
        });
    </script>
</body>
</html>
